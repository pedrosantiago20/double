<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0">
    <title>Double Dip • Ice Cream Shop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/logo.png" class="logo" alt="Logo da Double Dip">
        </a>
        <div class="search">
            <img src="img/search.png" id="icon" alt="Busca">
            <input type="text" placeholder="Procure seu sorvete"/>
        </div> 
        
    </header>
    <section class="container">
        <div class="principal" id="principal1">
        <div class="cardg" id="item1">
            <img src="img/tablito.png" alt="Imagem do Picolé Tablito" width="100%">
            <h2>Picolé Tablito</h2>
            <p class="description">Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
            <p class="price">R$ 5,00</p>
        </div>

        <div class="cardp" alt="Imagem do Picolé Brigadeiro" id="item2">
            <img src="img/brigadeiro.png" width="100%">
        </div>

        <div class="cardp" alt="Imagem do Picolé Kolorix" id="item3">
            <img src="img/kolorix.png" width="100%">
        </div>
        </div>
        <div class="principal" id="principal2">
        <div class="cardg" alt="Imagem do Picolé ChicaBon" id="item4">
            <img src="img/chicabon.png" width="100%">
            <h2>Chica Bon</h2>
            <p class="description">Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
            <p class="price">R$ 3,50</p>
        </div>

        <div class="cardp" alt="Imagem do Picolé Kibonbon" id="item5">
            <img src="img/kibon.png" width="100%">
        </div>

        <div class="cardp" alt="Imagem do Picolé Minion" id="item6">
            <img src="img/minion.png" width="100%">
        </div>
        </div>
    </section>
    
        <footer>
            <div class="social">
            <img src="img/linkedin.png" class="social" alt="Link do Linkedin"/>
            <img src="img/facebook.png" class="social" alt="Link do Facebook"/>
            <img src="img/twitter.png" class="social" alt="Link do Twitter"/>
                
            </div>        
            <a href="index.html">
                <img src="img/logo.png" class="logofooter" alt="Logo da Double Dip"/>
            </a>
            <p class="txtfooter">Made with &lt;/&gt; and <3 by Pedro Santiago</p>
        </footer>
